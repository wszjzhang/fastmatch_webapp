  <div class="container">

    <div class="starter-template">
        <h2>Input Page</h2>
        <p>Enter your information</p>
    </div>
    <div class = "container">
      <form  action="/output" method="GET">
         <div class="form-group">
          <label for="looking_for">Looking for:</label>
          <input type="text" id="looking_for" name='looking_for' placeholder="e.g. ceo">
        </div>
        <div class="form-group">
          <label for="name">Your Name</label>
          <input type="text" id="name" name='name' placeholder="e.g. Jay Chow">
        </div>
        <div class="form-group">
          <label for="graduation_year">Year of Graduation</label>
          <input type="text" id="graduation_year" name='graduation_year' placeholder="e.g. 2009">
        </div>
        <div class="form-group">
          <label for="degree">Your Degree</label>
          <input type="text" id="degree" name='degree' placeholder="e.g. B.S.">
        </div>
        <div class="form-group">
          <label for="new_title">Your Title</label>
          <input type="text" id="new_title" name='new_title' placeholder="e.g. Developer">
        </div>
        <div>
          <button type="submit" class="btn btn-default btn-lg">Find the match!</button>
        </div>
      </form>
    </div>
